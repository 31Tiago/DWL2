<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text auf Bild schreiben</title>
    

    <style>
        canvas {
            position: fixed;
            inset: 0;
        }

        :root {
            --color-heading: #EE7C18;
            --color-heading-shadow: #003C57;
        }

        .dark:root {
            --color-heading: #A5BCD4;
            --color-heading-shadow: #003C57;
        }

        .intro {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-family: "DWL", "Gill Sans", sans-serif;
            font-size: 2vw;
            color: var(--color-heading);

            text-shadow: 0 1px 0 var(--color-heading-shadow),
                         0 2px 0 var(--color-heading-shadow),
                         0 3px 0 var(--color-heading-shadow),
                         0 4px 0 var(--color-heading-shadow),
                         0 5px 0 var(--color-heading-shadow),


                         0 6px 0 var(--color-heading-shadow),
                         0 7px 0 var(--color-heading-shadow),
                         0 8px 0 var(--color-heading-shadow),
                         0 0 5px rgba(10, 0, 0, .05),
                         0 1px 3px rgba(10, 0, 0, .2),
                         0 3px 5px rgba(10, 0, 0, .2),
                         0 5px 10px rgba(10, 0, 0, .2),
                         0 10px 10px rgba(10, 0, 0, .2),
                         0 20px 20px rgba(10, 0, 0, .2);
        }

        body {
            background-color: white;
        }
          body {
            margin: 0; /* Rand auf null setzen, um die gesamte Breite und H√∂he zu nutzen */
            padding: 0; /* Innenabstand auf null setzen */
            height: 100vh; /* 100% H√∂he des Viewports */
            display: flex; /* Flexbox verwenden, um die Teile zu positionieren */
            flex-direction: column; /* In einer Spalte anordnen (vertikal) */
        }

        /* CSS-Stil f√ºr den oberen Teil der Seite */
        .teil-1 {
            flex: 0; /* Der erste Teil nimmt so viel Platz wie m√∂glich ein */
            background-color: white; /* Hintergrundfarbe f√ºr den ersten Teil */
            color: white; /* Textfarbe f√ºr den ersten Teil */
            text-align: center; /* Zentrierung des Textes */
            padding: -50px; /* Innenabstand f√ºr den ersten Teil */
        }

        /* CSS-Stil f√ºr den unteren Teil der Seite */
        .teil-2 {
            flex: 1; /* Der zweite Teil nimmt so viel Platz wie m√∂glich ein */
            background-color: #A5BCD4; /* Hintergrundfarbe f√ºr den zweiten Teil */
            color: white; /* Textfarbe f√ºr den zweiten Teil */
            text-align: center; /* Zentrierung des Textes */
            padding: 100px; /* Innenabstand f√ºr den zweiten Teil */
        
            

      }
    
 
    </style>
</head>
