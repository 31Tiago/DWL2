version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
    volumes:
      - ptdata:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
   
  csv-converter:
    image: csvconv:v0
    depends_on:
      - db
    env_file: .env  # Hier f√ºgen Sie die .env-Datei hinzu
    ports:
      - 6037:6038
   

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./ws/default.conf:/etc/nginx/conf.d/default.conf
      - ./ws/website:/var/www/html
  php:
    build:
      context: ./phpconf/
      dockerfile: Dockerfile
    volumes:
    - ./ws/website:/var/www/html

  db:
    image: mysql:5.7
    container_name: db
    env_file: .env
    ports:
      - "6036:3306"  
    volumes:
      - ./dbdata:/var/lib/mysql
  

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8085:80
  

volumes:
  dbdata:
  csvconvdata:
  ptdata:
